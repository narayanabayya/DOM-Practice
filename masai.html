<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai</title>
</head>

<body>
    <h1>School Application</h1>
    <p>Enter Your name and gender to apply for school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr>
    <input type="text" id="name" placeholder="Enter your name">

    <select id="gender">
        <option  disabled>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">FeMale</option>
    </select>

    <button onclick="changeText()">Apply</button>

</body>

<script>
    const changeText = ()=>{
        let name = document.getElementById('name').value;

        let gender = document.getElementById('gender').value;

        let h2 = document.getElementById('display')
        h2.innerText = `Name is ${name} and gender is ${gender}`
    }
</script>

</html>
