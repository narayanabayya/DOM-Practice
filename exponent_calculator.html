<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exponentCalculator</title>
</head>
<body>
    <input type="number" name="" id="num_1">
    <input type="number" name="" id="num_2"> <br>
    <button onclick="calcExp()"> Click here to find the exponent!</button>
    <p id="para">here is your answer</p>
</body>
</html>

<script>
    const calcExp = ()=>{
        let num_1 =parseInt(document.getElementById('num_1').value);
        let num_2 = parseInt(document.getElementById('num_2').value);
        let result=1 ;
        for(let i=0;i<num_2;i++){
            result= result*num_1;
        }
        let p = document.getElementById('para')
        p.innerText = result;
    }
</script>
