<!DOCTYPE html>
<html>
  <head>
    <title>Values</title>
  </head>
  <body>
    <input type="text" id="name" placeholder="name.."/> <br>
    <select id="gender">
      <option value="">--</option>
      <option value="male">Male</option>
      <option value="female">F</option>
    </select> <br>
    <input type="text" name="email" id="email" placeholder="email.."/><br>
    <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" placeholder="mobile number"/>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <script type="text/javascript">
      function showName() {
        alert(document.getElementById('name').value);
      }

      function showGender() {
        alert(document.getElementById('gender').value)
      }

      function showEmail() {
        alert(document.getElementById('email').value)
        
      }

      function showMobile() {
        alert(document.getElementById('mobile').value)
        
      }
    </script>
  </body>
</html>
