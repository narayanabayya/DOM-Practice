<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Age</title>
</head>
<body>
    <input type="number" id="age" placeholder="Enter age.." value="">
    <button onclick="checkAge()">Check Eligibility</button>

    <p id="out">show yout output here</p>
</body>
</html>


<script>
    let checkAge= ()=>{
    let age = document.getElementById('age').value;
    console.log(age)
    let output = document.getElementById('out')

        if(age>18){
            output.innerText = 'Your are eligible';
        } else if(age<18){
            output.innerText = 'You are not eligible';
        } else {
            output.innerText = 'You are just eligible'
        }
    }
</script>
